    command: >
      /bin/bash -c "cd /scan_eat && node index.js"
    networks:
      vpc:
        ipv4_address: 172.19.2.11
  
  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "81:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-service1
      - cart-service1
      - event-service1
      - kafka-queue-service1
      - order-service1
      - payment-service1
      - product-service1
      - store-service1
      - user-service1
    networks:
      vpc:
        ipv4_address: 172.19.2.12
networks:
  vpc:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "false"
    ipam:
      config:
        - subnet: 172.19.0.0/16
