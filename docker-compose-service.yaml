      - NODE_ENV=development
    volumes:
      - ${PWD}/config:/scan_eat/docker-config/
    ports:
      - 8084:8080
    command: >
      /bin/bash -c "cd /scan_eat && node index.js"
    networks:
      vpc:
        ipv4_address: 172.19.2.6

  order-service1:
