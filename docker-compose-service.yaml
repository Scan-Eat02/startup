    container_name: order-service1
    environment:
      - NODE_ENV=development
    volumes:
      - ${PWD}/config:/scan_eat/docker-config/
    ports:
      - 8085:8080
    command: >
      /bin/bash -c "cd /scan_eat && node index.js"
    networks:
      vpc:
        ipv4_address: 172.19.2.7

  payment-service1:
